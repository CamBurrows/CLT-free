<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CLTfree</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href='http://fonts.googleapis.com/css?family=IM+Fell+English:400i|Stylish' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="stylesheets/css/style.css">
    </head>

 <body>

    <header>
        <div class="jumbotron p-2 m-0 row">
            <div class="col-lg-6 mx-auto">
            <div class="form mt-4">
            <h1 class="display-4">CLT<h1 class="free">free</h1></h1>
            <div class="row">
			<div class="col mx-auto">
				<form id="cms">
					<div class="form-group">

						<label for="job-name">Job Title:</label>
                        <input placeholder="House Painter" type="text" class="form-control" id="job-name">

                        <br>

                        <label for="job-category">Job Category:</label>
                        <select class="form-control" id="job-category">
                            <option selected disabled>Select One</option>
                            <option value="Web Design">Web Design</option>
                            <option value="Legal Services">Legal Services</option>
                            <option value="Handyman Services">Handyman Services</option>
                            <option value="Lawn Care">Lawn Care</option>
                            <option value="Graphic Design">Graphic Design</option>
                            <option value="Web Development">Web Development</option>
                            <option value="Copywriting">Copywriting</option>
                            <option value="Photography">Photography</option>
                            <option value="Video Production">Video Production</option>
                        </select>

                        <br>

						<label for="email">Email:</label>
                        <input placeholder="example@email.com" type="text" class="form-control" id="email">

                        <br>

                        <label for="job-description">Job Description:</label>
						<textarea placeholder="" class="form-control" rows="5" id="job-description"></textarea>

                        <button type="submit" class="btn btn-success submit mt-3">Submit</button>
                    </div>
                </form>
			</div>
            </div>
            </div>
            <a class="btn btn-primary back-to my-3" href="index.html">Back to Homepage</a>
            </div>
        </div> 
    </header>


    <footer>
    
    </footer>

</body>

</html>
