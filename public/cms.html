<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CLTfree</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href='http://fonts.googleapis.com/css?family=IM+Fell+English:400i|Stylish' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="stylesheets/css/style.css">
    </head>

 <body>

    <header>
        <div class="jumbotron p-2 m-0 row">
            <div class="col-lg-6 mx-auto">
            <div class="form mt-4">
            <h1 class="display-4">CLT<h1 class="free">free</h1></h1>
            <div class="row">
			<div class="col mx-auto">
				<form id="cms">
					<div class="form-group">

						<label for="name">Name:</label>
                        <input placeholder="Jerry" type="text" class="form-control" id="name">
                        
                        <br>

                        <label for="skills">Skills:</label>
                        <input placeholder="painting, lawncare, roofing, etc..." type="text" class="form-control" id="skills">

                        <br>

                        <label for="experience">Experience:</label>
                        <input placeholder="3+ years" type="text" class="form-control" id="experience">

                        <br>

                        <label for="portfolio">Portfolio Link:</label>
                        <input placeholder="http://portfolio.com" type="text" class="form-control" id="portfolio">

                        <br>

                        <label for="rate">Rate:</label>
                        <input placeholder="$25/hr" type="text" class="form-control" id="rate">

                        <br>

						<label for="contact">Contact Information:</label>
						<textarea placeholder="Please contact me at email@example.com" class="form-control" rows="5" id="contact"></textarea>

                        <button type="submit" class="btn btn-success submit mt-3">Submit</button>
					</div>
				</form>
			</div>
            </div>
            <a class="btn btn-primary submit my-3" href="/">Back to Homepage</a>
            </div>
            </div>
        </div> 
    </header>


    <footer>
    
    </footer>

</body>

</html>
