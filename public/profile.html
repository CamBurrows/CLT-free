<!-- AJAX GET calls -->
<script type="text/javascript">

    var currentURL = window.location.origin;

    // <--- My Freelancer Posts --->

    // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
    $.ajax({ url: currentURL + "/api/profile/freelancers", method: "GET" })
    .then(function(freelancerPosts) {

        // Here we are logging the URL so we have access to it for troubleshooting
        console.log("------------------------------------");
        console.log("URL: " + currentURL + "/api/profile/freelancers");
        console.log("------------------------------------");

        // Here we then log the freelancerPosts to console, where it will show up as an object.
        console.log(freelancerPosts);
        console.log("------------------------------------");

        // Loop through and display each of the freelancers
        for (var i = 0; i < freelancerPosts.length; i++) {

            // prepend each freelancerPosts to .freelancers-dashboard
            $(".profile-freelancer-posts").prepend('<div class="col-lg-6 my-2"><div class="section"><img src="' + freelancerPosts[i].img_link + ' class="img-fluid mx-auto d-block my-3"><h5>Name: ' + freelancerPosts[i].freelancer_name + '</h5><h5>Skills: ' + freelancerPosts[i].skill_set + ' </h5><h5>Portfolio: ' + freelancerPosts[i].portfolio + ' </h5><h5>Linkedin: ' + freelancerPosts[i].linked_in + ' </h5><h5>Requested Rate: ' + freelancerPosts[i].rate_requested + ' </h5><h5>Email: ' + freelancerPosts[i].email + '</h5><h5>Bio: ' + freelancerPosts[i].bio + '</h5></div></div>');

        }
    });

    // <--- My Job Posts --->

    // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
    $.ajax({ url: currentURL + "/api/profile/jobs", method: "GET" })
    .then(function(jobPosts) {

        // Here we are logging the URL so we have access to it for troubleshooting
        console.log("------------------------------------");
        console.log("URL: " + currentURL + "/api/profile/jobs");
        console.log("------------------------------------");

        // Here we then log the jobPosts to console, where it will show up as an object.
        console.log(jobPosts);
        console.log("------------------------------------");

        // Loop through and display each of the customers
        for (var i = 0; i < jobPosts.length; i++) {

            // prepend each job to .jobs-dashboard
            $(".profile-job-posts").prepend('<div class="col-lg-6 my-2"><div class="section"><h5>Job Title: ' + jobPosts[i].job_name + '</h5><h5>Job Category: ' + jobPosts[i].job_category + ' </h5><h5>Email: ' + jobPosts[i].email + '</h5><h5>Job Description: ' + jobPosts[i].job_description + '</h5></div></div>');

        }
    });

</script>
