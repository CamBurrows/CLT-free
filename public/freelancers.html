<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CLTfree</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href='http://fonts.googleapis.com/css?family=IM+Fell+English:400i|Stylish' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="stylesheets/css/style.css">
    </head>

 <body>

    <header>
        <div class="jumbotron dashboard mb-0 pt-3 pb-4">
            <a href="index.html" class="logo"><h1 class="display-4">CLT</h1><h1 class="free">free</h1></a>
            <nav class="navbar navbar-expand-lg float-right mt-md-4">
                <a class="navbar-brand login" href="#" data-toggle="modal" data-target="#loginModal">Login</a>
                <button class="navbar-brand post btn btn-outline-secondary ml-1 mr-0" data-toggle="modal" data-target="#postModal">POST</button>
            </nav>
        </div>
    </header>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign in to Your Account</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email Address:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary submit">Sign In</button>
            <small id="emailHelp" class="form-text text-muted">Don't Have an Account? <a href="" data-toggle="modal" data-target="#createAccountModal">Create An Account</a></small>
        </form>
        </div>
        </div>
    </div>
    </div>

    <!-- Create Account Modal -->
    <div class="modal fade" id="createAccountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create an Account</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter your Email Address:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Create a Password:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary submit">Create Account</button>
        </form>
        </div>
        </div>
    </div>
    </div>

    <!-- Post Modal -->
    <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">What would you like to post?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <a href="profile-cms.html" class="btn btn-block post-modal">Post a Profile</a>
            <a href="work-cms.html" class="btn btn-block post-modal">Post a Job</a>
        </div>
        </div>
    </div>
    </div>

    <h2 class="text-center heading">Freelancers</h2>

    <div class="container-fluid content">

    <!-- filter by job category -->
    <div class="col-auto my-3 row">
        <select class="custom-select col" id="inlineFormCustomSelect">
                <option selected disabled>Job Category</option>
                <option>Web Design</option>
                <option>Legal Services</option>
                <option>Handyman Services</option>
                <option>Lawn Care</option>
                <option>Graphic Design</option>
                <option>Web Development</option>
                <option>Copywriting</option>
                <option>Photography</option>
                <option>Video Production</option>
        </select>
    </div>

    <!-- freelancer dashboard -->
    <div class="row">

        <!-- repeating element -->
        <div class="col-md-4 col-lg-3 my-2">
            <div class="section">
                <img src="" alt="">
                <h5>Name: </h5>
                <h5>Skills: </h5>
                <h5>Portfolio: </h5>
                <h5>Linkedin: </h5>
                <h5>Email: </h5>
                <h5>Requested Rate: </h5>
                <h5>Bio: </h5>
            </div>
        </div>
        <!-- repeating element -->

    </div>

    </div><!-- end .container -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
