<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>CLTfree</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href='http://fonts.googleapis.com/css?family=IM+Fell+English:400i|Stylish|EB+Garamond:600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="stylesheets/css/style.css">
    </head>

 <body>

    <header>
        <div class="jumbotron bg pt-3 m-0">
            <nav class="navbar navbar-expand-lg justify-content-end my-2 my-md-4">
                <a class="navbar-brand text-underline login" href="#" data-toggle="modal" data-target="#loginModal">Login</a>
                <button class="navbar-brand post btn btn-outline-secondary ml-1 mr-0" data-toggle="modal" data-target="#postModal">POST</button>
            </nav>
            <h1 class="display-4 mr-1">CLT</h1><h1 class="free">free</h1>
            <br>
            <br>
            <p class="lead description">For freelancers seeking work and work seeking freelancers in Charlotte, NC.</p>
            <p class="buttons row justify-content-center">
                <a class="btn btn-primary btn-lg col looking mt-5 mx-5 font-weight-bold" href="freelancers.html" role="button">I'm looking for a freelancer</a>
                <a class="btn btn-primary btn-lg col looking mt-5 mx-5 font-weight-bold" href="work.html" role="button">I'm looking for available jobs</a>
            </p>
        </div>
    </header>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign in to Your Account</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
        <form id="sign-in-form">
            <div class="form-group">
                <label for="exampleInputEmail1">Email Address:</label>
                <input type="email" class="form-control" id="sign-in-email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password:</label>
                <input type="password" class="form-control" id="sign-in-password" placeholder="Password">
            </div>
            <button type="submit" id="sign-in-submit" class="btn btn-primary submit">Sign In</button>
            <small id="emailHelp" class="form-text">Don't Have an Account? <a href="" data-dismiss="modal" aria-label="Close" data-toggle="modal" data-target="#createAccountModal">Create An Account</a>.</small>
        </form>
        </div>
        </div>
    </div>
    </div>

    <!-- Create Account Modal -->
    <div class="modal fade" id="createAccountModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create an Account</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
        <form id="sign-up-form">
            <div class="form-group">
                <label for="exampleInputEmail1">Enter your Email Address:</label>
                <input type="email" class="form-control" id="sign-up-email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Create a Password:</label>
                <input type="password" class="form-control" id="sign-up-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary submit">Create Account</button>
        </form>
        </div>
        </div>
    </div>
    </div>

    <!-- Post Modal -->
    <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">What would you like to post?</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <a href="/freelancer-submit" class="btn btn-block post-modal">Post a Profile</a>
            <a href="/job-submit" class="btn btn-block post-modal">Post a Job</a>
        </div>
        </div>
    </div>
    </div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="js/sign-in.js" type="text/javascript"></script>
<script src="js/sign-up.js" type="text/javascript"></script>

</body>

</html>
